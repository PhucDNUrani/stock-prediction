<!DOCTYPE html>
<html>
	<head>
		<title>Stock Predictions</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
	</head>

	<body class="m-0 p-0 font-['Poppins',sans-serif] bg-[#f6f6f6]">
		<header class="flex justify-center mx-auto my-0 h-[26rem] relative">
			<img src="images/stock-banner.jpg" alt="Dodgy Dave's Stock Predictions" class="w-full object-cover">
			<div class="w-full absolute left-0 right-0 top-1/2 -translate-y-1/2 py-10 px-12 flex items-center justify-center bg-white/10 border border-white/20 backdrop-blur-lg">
				<p class="text-5xl text-white font-bold tracking-[1rem]
				">
					STOCK PREDICTION
				</p>
			</div>
		</header>
		<main class="flex justify-center">
			<section class="action-panel leading-[1.4em] flex h-[350px] flex-col justify-around items-center my-[1.5em] mx-[2em]">
				<form id="ticker-input-form" class="w-[360px] flex flex-col items-center">
					<label for="ticker-input" class="text-center p-[0.43em] text-[15px] mb-[1em] w-[80%]"> Add up to 3 stock tickers below to get a super accurate stock predictions reportðŸ‘‡ </label>
					<div class="form-input-control flex w-[70%]">
						<input type="text" id="ticker-input" placeholder="MSFT" class="p-[1em] border-2 border-black border-r-0">
						<button class="add-ticker-btn flex items-center bg-white text-[3em] py-0 px-[0.35em] cursor-pointer border-2 border-black hover:bg-[#d2d2d2]">
							<img src="images/add.svg" class="add-ticker-svg w-[14px]" alt="add"> 
						</button>
					</div>
				</form>
				<p class="ticker-choice-display flex items-center h-[3em]">
					Your tickers will appear here...
				</p>
				<button class="generate-report-btn w-[70%] py-[1em] px-[1.5em] cursor-pointer font-['Poppins',sans-serif] border-2 border-black bg-[#46ff90] uppercase font-medium tracking-[0.09em] text-[105%]" type="button" disabled>
					Generate Report
				</button>
				<p class="tag-line font-['Comic_Neue'] font-bold text-[14px]">Always correct 15% of the time!</p>
			</section>
			<section class="loading-panel hidden flex-col justify-around h-[400px] text-center">
				<img src="images/loader.svg" alt="loading">
				<div id="api-message">Querying Stocks API...</div>
			</section>
			<section class="output-panel leading-[1.4em] hidden flex-col justify-start items-center my-[1.5em] mx-[2em] h-[350px] border-2 border-solid border-black py-[1em] px-[2em]">
				<h2 class="text-center font-normal -mt-[26px] bg-[#f6f6f6] px-[10px] py-0 text-[18px] mb-0">Your Report ðŸ˜œ</h2>
			</section>
		</main>
		<footer class="text-[14px] text-center">
			&copy; This is not real financial advice!
		</footer>
		<script src="index.js" type="module"></script>
	</body>
</html>
